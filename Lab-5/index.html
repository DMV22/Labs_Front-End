  <body>
    <div class="task-1">
      <div class="input">
        <h1><em>Task 1</em></h1>
        <form id="form">
          <fieldset>
            <legend class="title">Форма для заповнення</legend>
            <div class="input-control">
              <label for="username">ПІБ</label>
              <input id="username" type="text" placeholder="ТТТТТТ Т.Т." />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="phone">Телефон</label>
              <input id="phone" type="text" placeholder="(ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ" />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <label for="idCard">ID-card</label>
              <input id="idCard" type="text" placeholder="ТТ №ЧЧЧЧЧЧ" />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <label for="birthday">Дата народження</label>
              <input id="birthday" type="text" placeholder="ЧЧ.ЧЧ.ЧЧЧЧ" />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <label for="email">E-mail</label>
              <input id="email" type="text" placeholder="тттттт@ттттт.com" />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <button type="submit">Підтвердити</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="output">
        <span id="information"></span>
      </div>
    </div>
    <br />
